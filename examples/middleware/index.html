<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
  </head>
  <body>
    <script>
      fetch('http://localhost:3000', {
        headers: {
          'authorization': 'Bearer this-is-a-fake-token'
        }
      }).then(response => response.json()).then(data => {
          console.log(data)
          var p = document.createElement('p');
          p.innerText = JSON.stringify(data);
          document.body.appendChild(p);
      });
    </script>
  </body>
</html>
